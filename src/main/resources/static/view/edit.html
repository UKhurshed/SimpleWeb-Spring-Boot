<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="view/head :: head"></head>
<body>
<div class="container">
    <div th:replace="view/header :: header"></div>
    <div class="container">
        <form class="form-horizontal" th:object="${book}" th:action="@{/update}" name="edit_form" id="edit_form"
              method="post" role="form">
            <div class="form-group">
                <input type="hidden" id="id" th:name="id" th:value="${id}"/>
            </div>
            <h4>Name</h4>
            <div class="form-group">
                <input type="text" class="form-control" id="name" th:name="name" th:value="${name}" maxlength="250"/>
            </div>
            <h4>Description</h4>
            <div class="form-group">
                <input type="text" class="form-control" id="description" th:name="description" th:value="${description}" maxlength="250"/>
            </div>
            <h4>Author</h4>
            <div class="form-group">
                <input type="text" class="form-control" id="author" th:name="author" th:value="${author}" maxlength="100"/>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="done" th:name="done" />
                    <label class="form-check-label" for="done">
                        Is it done
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
